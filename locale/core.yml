      basics_button: Podstawowe
      basics_text: "Podstawowe ustawienia forum."
      dashboard_button: Dashboard
      dashboard_text: Podstawowe informacje dotyczące forum.
      email_button: => core.ref.email
      email_text: "Znajdują się tutaj ustawienia poczty e-mail."
      extensions_button: Rozszerzenia
      extensions_text: Tutaj możesz zarządzać rozszerzeniami.
      permissions_button: Uprawnienia
      permissions_text: Konfiguracja uprawnienień użytkowników i grup. 

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_post_editing_label: W jakim czasie można edytować post?
      allow_renaming_label: W jakim czasie można zmienić tytuł dyskusji?
      create_heading: Rozpoczynanie dyskusji
      delete_discussions_forever_label: Kto może usuwać dyskusje na zawsze?
      delete_discussions_label: Kto może usuwać dyskusje?
      delete_posts_forever_label: Kto możesz usuwać posty na zawsze?
      delete_posts_label: Kto może usuwać posty?
      edit_posts_label: Kto może edytować posty?
      global_heading: Globalne
      moderate_heading: Moderacja
      new_group_button: Nowa grupa
      participate_heading: Udzielanie się
      read_heading: Dostęp do forum
      rename_discussions_label: Kto może zmieniać tytuły dyskusji?
      reply_to_discussions_label: Kto może odpowiadać na dyskusje?
      sign_up_label: Rejestracja
      start_discussions_label: Kto może rozpoczynać dyskusje?
      view_discussions_label: Kto może przeglądać dyskusje?
      view_last_seen_at_label: Kto ma dostęp do "Ostatnio widziany"?
      view_post_ips_label: Kto ma dostęp do IP użytkowników?
      view_user_list_label: Kto może sprawdzać listę użytkowników?

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Cały czas
      allow_some_minutes_button: "Na {count} minutę|Na {count} minut"
      allow_ten_minutes_button: Przez 10 minut
      allow_until_reply_button: Aż ktoś odpisze w dyskusji
      everyone_button: Wszyscy
      members_button: => core.group.members
      signup_closed_button: Zamknięta
      signup_open_button: Dozwolona

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

    # These translations are used in image upload buttons.
    upload_image:
      remove_button: => core.ref.remove
      upload_button: Wybierz obrazek...

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirm_password_placeholder: => core.ref.confirm_password
      confirmation_message: => core.ref.confirmation_email_sent
      dismiss_button: => core.ref.okay
      incorrect_password_message: Hasło, które wpisałeś, jest nieprawidłowe.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Wyślij e-mail resetujący hasło
      text: Kliknij przycisk poniżej, po czym sprawdź swój e-mail i znajdź link do zresetowania hasła.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Zamknij
      exit_full_screen_tooltip: Wyłącz pełny ekran
      full_screen_tooltip: Pełny ekran
      minimize_tooltip: Zminimalizuj
      preview_tooltip: Podgląd

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Napisz post...
      discard_confirmation: "Nie dodałeś swojej dyskusji. Czy chcesz ją porzucić?"
      submit_button: Dodaj dyskusję
      title: => core.ref.start_a_discussion
      title_placeholder: Tytuł dyskusji

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Nie zapisałeś dokonanych zmian. Czy chcesz je porzucić?"
      post_link: "Post #{number} w dyskusji {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
