      original_post_link: Początek dyskusji
      unread_text: "{count} nieprzeczytanych"
      viewing_text: "Post: {index} z {count}|Post: {index} z {count}"

    # These translations are displayed between posts in the post stream.
    post_stream:      
      discussion_renamed_old_tooltip: 'Poprzedni tytuł: "{old}"'
      discussion_renamed_text: "{username} zmienił tytuł na {new}."
      load_more_button: => core.ref.load_more
