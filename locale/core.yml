      edit_css_button: Edytuj niestandardowy CSS
      edit_footer_button: => core.ref.custom_footer_title
      edit_header_button: Edytuj niestandardowy nagłówek
      enter_hex_message: Wpisz proszę kod HEX koloru.
      favicon_heading: Ikona (favicon)
      favicon_text: Wyślij obrazek, który będzie wyświetlany jako ikona forum.
      logo_heading: Logo
      logo_text: Wyślij obrazek, który będzie wyświetlany jako logo, w miejscu tytułu forum.
