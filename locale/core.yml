    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Domyślny język
      forum_description_heading: Opis forum
      forum_description_text: Wpisz krótką sentencję lub dwie, które opisują twoją społeczność. Tekst ten jest meta tag'iem i będzie się pokazywał w wyszukiwarkach.
      forum_title_heading: Tytuł forum
      home_page_heading: Strona domowa
      home_page_text: "Wybierz stronę, którą użytkownicy zobaczą jako pierwszą, gdy odwiedzą twoje forum. Jeśli wybierasz niestandardową wartość, użyj ścieżki relatywnej do głównego katalogu forum."
      saved_message: Twoje zmiany zostały zapisane.
      show_language_selector_label: Pokazuj menu wyboru języka
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Baner powitalny
      welcome_banner_text: Skonfiguruj tekst, który wyświetla się w banerze, na stronie "Wszystkie dyskusje". Użyj go, aby powitać gości na swoim forum.

    # These strings are used in the Dashboard page.
    dashboard:
      clear_cache_button: Wyczyść cache
      tools_button: Narzędzia

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Edytuj wygląd swojego forum, poprzez dodawanie swojego własnego kodu LESS/CSS, będącego wyświetlanym nad <a>domyślnymi stylami Flarum</a>."
