      image: 'Domyślny szablon grafik'
      image-preview: 'Szablon podglądu całej grafiki'
      image-preview_description: "Wyświetla całe zdjęcie w jednej linii. Brak funkcjonalności pobierania, statystyki nie są zbierane i hotlinkowanie nie będzie blokowane.\n"
      image_description: "Wyświetla miniaturę grafiki i przekierowuje pobieranie przez php. Pozwala na zbieranie statystyk i ochronę przed hotlinkowaniem.\n"
