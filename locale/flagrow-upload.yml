flagrow-upload:
  admin:
    buttons:
      save: 'Zapisz ustawienia'
    help_texts:
      description: "Ustaw usługi i preferencje przesyłania plików.\n"
      disable-download-logging: "Wyłącz rejestrowanie każdego pobrania przez użytkowników twojego forum. Pozostawienie tej opcji włączonej pozwoli ci na zobaczenie ilości pobrań i innych statystyk w niedalekiej przyszłości.\n"
      disable-hotlink-protection: "Ochrona przed hotlinkowaniem zapobiega otwieraniu tutejszych grafik na innych stronach. Obecna metoda wymaga tokenu CSRF i identyfikatora postu.\n"
      download_templates: "Szablony pobierania decydują o tym jak przesłane pliki są wyświetlane na twoim forum, np. podgląd miniatury, przyciski. Obecnie dostępne:\n"
      mime_types: "Proszę skonfiguruj poniżej mapowanie. Każde wyrażenie regularne dla typu MIME będzie obsłużone przez odpowiedni adapter przesyłania i szablon pobierania.\n"
      resize: "Wybierz czy chcesz zmienić rozmiar swoich obrazów zanim zostaną przesłane. Możesz wybrać maksymalną szerokość i wysokość w pikselach. Proces zmiany rozmiaru utrzyma proporcje obrazu.\n"
      watermark: "Wybierz, czy obrazy będą miały dodany znak wodny podczas przesyłania. Znaki wodne są dodawane do nie-gifów bazując na twoich preferencjach poniżej.\n"
