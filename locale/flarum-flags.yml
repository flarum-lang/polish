flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Kto może zgłaszać posty?
      view_flags_label: Kto może przeglądanąć zgłoszone posty?

    # These translations are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: Community Guidelines URL
      title: Ustawienia zgłaszania postów

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Dziękujemy za zgłoszenie tego posta, nasz moderator przyglądnie się twojemu zgłoszeniu tak szybko jak tylko będzie to możliwe.
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: Niewłaściwy
      reason_inappropriate_text: "Ten post jest agresywny, obraźliwy, lub narusza nasz <a>regulamin społeczności</a>."
      reason_off_topic_label: "Off-topic"
      reason_off_topic_text: Ten post nie pasuje do danej dyskusji i powinien być przeniesiony gdzieś indziej.
      reason_other_label: Inny
      reason_spam_label: Spam
      reason_spam_text: Ten post to reklama, link do wirusa, nieodpowiednich treści lub wiadomość od bota.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Brak zgłoszonych postów
      item_text: "{username} w <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Anuluj zgłoszenie
      flagged_by_text: "Zgłoszony przez {username}"
      flagged_by_with_reason_text: "Zgłoszony przez {username}. Powód: {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Zgłoś

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Zgłoszony post
    flagged_posts: Zgłoszone posty
