    cache_exclude_help: 'Ścieżki zawierające te ciągi znaków (po jednym na wiersz) nie będą zapisywane w cache. Na przykład, dla ścieżki <code>/mypath/mypage?aa=bb</code> można użyć <code>mypage?aa=</code>. Aby dopasować od początku, dodaj <code>^</code> na początku ciągu znaków. Aby dopasować dokładnie, dodaj symbol <code>$</code> na końcu ciągu znaków.'
