    serve_stale_help: 'Jeśli opcja jest włączona, wygasła kopia cache strony będzie pokazywana odwiedzającym do czasu, aż nowa kopia zostanie wygenerowana. Zmniejsza to obciążenie serwera przy wielu równoległych wizytach. Jeśli opcja jest wyłączona, strona będzie generowana dynamicznie, co może wydłużyć czas oczekiwania na wyświetlenie strony. Z założenia opcja ta może powodować wyświetlanie nieaktualnych treści. Nie włączaj tej opcji, jeśli nie jest to akceptowalne w Twoim przypadku.'
    serve_stale_label: 'Serwuj wygasły cache'
