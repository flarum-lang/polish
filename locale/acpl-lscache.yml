    purge_all: 'Wyczyść cały LSCache'
    purge_all_success: 'Powiadomiono serwer LiteSpeed, aby wyczyścił wszystkie wpisy LSCache'
    purge_on_discussion_update_help: 'Podaj jeden URL lub tag na wiersz. URL powinien zaczynać się od <code>/</code>, np. <code>/rankings</code>, a tag cache powinien zaczynać się od <code>tag=</code>, np. <code>tag=rankings</code>. To rozszerzenie taguje każdą ścieżkę i np. jeśli masz dużo ścieżek, których cache chciałbyś opróżnić, to lepiej jest dodać regułę z wyrażeniem regularnym w .htaccess, która otaguje ścieżki, a tutaj w ustawieniach podać tylko ten tag - ta metoda będzie znacznie szybsza. <a>Dowiedz się więcej</a>. Domyślnie czyszczony jest cache strony głównej oraz zaktualizowanej dyskusji.'
